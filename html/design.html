<body>

            <div class="navbar-title">
              <h1>Bienvenido</h1>
            </div>
          <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button id="boton" type="button"class="btn btn-light">search</button>
          </form>
      </div>
  </nav>

  <div class="contenedor container mt-4">
    <div class="cuadro1">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-3 mb-3">
          <div class="card mb-3">
            <div class="card-header">Producto</div>
            <div class="card-body">
              <h5 class="card-title">numero de serie </h5>
              <p class="card-text">informacion opcional, si quieren</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3 mb-3">
          <div class="card mb-3">
            <div class="card-header">Fecha</div>
            <div class="card-body">
              <h5 class="card-title">la fecha </h5>
              <p class="card-text">informacion opcional, si quieren</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3 mb-3">
          <div class="card mb-3">
            <div class="card-header">numero 3</div>
            <div class="card-body">
              <h5 class="card-title">ni idea</h5>
              <p class="card-text">informacion opcional, si quieren</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3 mb-3">
          <div class="card mb-3">
            <div class="card-header">lo que debe?</div>
            <div class="card-body">
              <h5 class="card-title">$ 0.00</h5>
              <p class="card-text">informacion opcional, si quieren</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div id="data-row" class="row justify-content-center"></div>
  </div>

  <script>
    const datos = [
      "Dato 1", "Dato 2", "Dato 3", "Dato 4", "Dato 5",
      "Dato 6", "Dato 7", "Dato 8", "Dato 9", "Dato 10",
      "Dato 11", "Dato 12", "Dato 13", "Dato 14", "Dato 15",
      "Dato 16", "Dato 17", "Dato 18", "Dato 19", "Dato 20"
    ];

    const numDatos = datos.length;
    const numColumnas = Math.min(4, numDatos); // No más de 4 columnas
    const columnas = Array.from({ length: numColumnas }, () => []);

    // Repartir datos entre las columnas
    datos.forEach((dato, index) => {
      columnas[index % numColumnas].push(dato);
    });

    const row = document.getElementById("data-row");

    columnas.forEach(col => {
      const colDiv = document.createElement("div");
      colDiv.className = `col-md-${12 / numColumnas}`;
      const columnContent = document.createElement("div");
      columnContent.className = "data-column";

      col.forEach(dato => {
        const p = document.createElement("p");
        p.textContent = dato;
        columnContent.appendChild(p);
      });

      colDiv.appendChild(columnContent);
      row.appendChild(colDiv);
    });
  </script>

 
</body>
